 <!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <title>Taskitos API Front</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body { font-family: Arial, sans-serif; background: #f5f5fa; color: #222; padding: 30px;}
        .container { max-width: 400px; margin: auto; background: #fff; border-radius: 8px; box-shadow: 0 4px 16px #0002; padding: 24px;}
        .input-group { margin-bottom: 16px; }
        label { font-weight: bold; }
        input, select { width: 100%; padding: 8px; margin-top: 4px; margin-bottom: 4px; border: 1px solid #ccc; border-radius: 4px;}
        button { padding: 10px 16px; border: none; background: #1E90FF; color: #fff; border-radius: 4px; font-weight: bold; cursor: pointer;}
        button:hover { background: #0077CC;}
        .hidden { display: none;}
        .atividades { margin-top: 20px;}
        .atividade-item { background: #f8f8fc; padding: 10px; border-radius: 4px; margin-bottom: 8px; }
        .progresso { background: #e7f7ef; margin-top: 15px; padding: 10px; border-radius: 4px;}
        .erro { color: #c00; margin-bottom: 10px;}
        .sucesso { color: #080; margin-bottom: 10px;}
    </style>
</head>
<body>
    <div class="container">
        <h2>Taskitos (API Exemplo)</h2>
        <div id="msg" class="erro hidden"></div>
        <div id="msgOk" class="sucesso hidden"></div>
        <form id="loginForm">
            <div class="input-group">
                <label for="ra">RA</label>
                <input type="text" id="ra" required placeholder="RA + dígito + sp">
            </div>
            <div class="input-group">
                <label for="senha">Senha</label>
                <input type="password" id="senha" required placeholder="Senha">
            </div>
            <button type="submit">Entrar</button>
        </form>
        <div id="areaAluno" class="hidden">
            <h3>Bem-vindo, <span id="nomeAluno"></span>!</h3>
            <button id="btnAtividades">Buscar Atividades/Provas</button>
            <div id="atividades" class="atividades"></div>
        </div>
        <div id="areaRespostas" class="hidden">
            <h3>Enviar Resposta</h3>
            <form id="respostaForm">
                <input type="hidden" id="atividadeId">
                <div class="input-group">
                    <label for="respostas">Respostas (simulação)</label>
                    <input type="text" id="respostas" required value="A,B,C,D">
                </div>
                <div class="input-group">
                    <label for="tempo">Tempo (min)</label>
                    <input type="number" id="tempo" required value="5" min="1">
                </div>
                <div class="input-group">
                    <label for="pontuacao">Pontuação (%)</label>
                    <select id="pontuacao">
                        <option value="50">50%</option>
                        <option value="75" selected>75%</option>
                        <option value="85">85%</option>
                        <option value="100">100%</option>
                    </select>
                </div>
                <button type="submit">Enviar</button>
            </form>
        </div>
        <div id="areaProgresso" class="hidden">
            <h3>Progresso do Aluno</h3>
            <button id="btnProgresso">Ver Progresso</button>
            <div id="progresso" class="progresso"></div>
        </div>
    </div>
    <script>
        // Troque a URL se sua API estiver em outro lugar!
        const API_URL = "http://localhost:3000";

        // Elementos
        const loginForm = document.getElementById('loginForm');
        const areaAluno = document.getElementById('areaAluno');
        const areaRespostas = document.getElementById('areaRespostas');
        const areaProgresso = document.getElementById('areaProgresso');
        const nomeAluno = document.getElementById('nomeAluno');
        const btnAtividades = document.getElementById('btnAtividades');
        const atividadesDiv = document.getElementById('atividades');
        const respostaForm = document.getElementById('respostaForm');
        const atividadeIdInput = document.getElementById('atividadeId');
        const areaMsg = document.getElementById('msg');
        const areaMsgOk = document.getElementById('msgOk');
        const btnProgresso = document.getElementById('btnProgresso');
        const progressoDiv = document.getElementById('progresso');
        
        let raAtual = "";
        let senhaAtual = "";

        function mostrarMsg(msg, ok = false) {
            if (ok) {
                areaMsg.classList.add('hidden');
                areaMsgOk.classList.remove('hidden');
                areaMsgOk.innerText = msg;
            } else {
                areaMsgOk.classList.add('hidden');
                areaMsg.classList.remove('hidden');
                areaMsg.innerText = msg;
            }
        }
        function limparMsg() {
            areaMsg.classList.add('hidden');
            areaMsgOk.classList.add('hidden');
        }

        // LOGIN
        loginForm.addEventListener('submit', async function(e) {
            e.preventDefault();
            limparMsg();
            const ra = loginForm.ra.value.trim();
            const senha = loginForm.senha.value.trim();
            try {
                const resp = await fetch(`${API_URL}/login`, {
                    method: "POST",
                    headers: {"Content-Type": "application/json"},
                    body: JSON.stringify({ra, senha})
                });
                const data = await resp.json();
                if (data.ok) {
                    raAtual = ra;
                    senhaAtual = senha;
                    nomeAluno.innerText = data.nome;
                    areaAluno.classList.remove('hidden');
                    areaRespostas.classList.remove('hidden');
                    areaProgresso.classList.remove('hidden');
                    loginForm.classList.add('hidden');
                } else {
                    mostrarMsg(data.erro || "Falha ao entrar.");
                }
            } catch (err) {
                mostrarMsg("Erro de conexão.");
            }
        });

        // BUSCAR ATIVIDADES/PROVAS
        btnAtividades.addEventListener('click', async function() {
            limparMsg();
            atividadesDiv.innerHTML = "Buscando...";
            try {
                const resp = await fetch(`${API_URL}/atividades`, {
                    method: "POST",
                    headers: {"Content-Type": "application/json"},
                    body: JSON.stringify({ra: raAtual})
                });
                const lista = await resp.json();
                if (lista.length === 0) {
                    atividadesDiv.innerHTML = "<em>Nenhuma atividade/prova encontrada.</em>";
                    return;
                }
                atividadesDiv.innerHTML = "";
                lista.forEach(atv => {
                    const div = document.createElement('div');
                    div.className = "atividade-item";
                    div.innerHTML = `
                        <b>${atv.tipo === "prova" ? "Prova" : "Atividade"}:</b> ${atv.nome}<br>
                        <b>Status:</b> ${atv.status}<br>
                        <button onclick="selecionarAtividade(${atv.id})">Responder</button>
                    `;
                    atividadesDiv.appendChild(div);
                });
            } catch (err) {
                atividadesDiv.innerHTML = "Erro ao buscar atividades.";
            }
        });

        // Selecionar atividade para responder
        window.selecionarAtividade = function(id) {
            atividadeIdInput.value = id;
            areaRespostas.scrollIntoView({behavior:'smooth'});
        };

        // ENVIAR RESPOSTAS
        respostaForm.addEventListener('submit', async function(e) {
            e.preventDefault();
            limparMsg();
            const atividadeId = respostaForm.atividadeId.value;
            const respostas = respostaForm.respostas.value;
            const tempo = respostaForm.tempo.value;
            const pontuacao = respostaForm.pontuacao.value;
            try {
                const resp = await fetch(`${API_URL}/responder`, {
                    method: "POST",
                    headers: {"Content-Type": "application/json"},
                    body: JSON.stringify({
                        ra: raAtual,
                        atividadeId,
                        respostas,
                        tempo,
                        pontuacao
                    })
                });
                const data = await resp.json();
                if (data.ok) {
                    mostrarMsg(data.mensagem, true);
                } else {
                    mostrarMsg("Erro ao enviar respostas.");
                }
            } catch (err) {
                mostrarMsg("Erro de conexão.");
            }
        });

        // VER PROGRESSO
        btnProgresso.addEventListener('click', async function() {
            limparMsg();
            progressoDiv.innerHTML = "Buscando...";
            try {
                const resp = await fetch(`${API_URL}/progresso`, {
                    method: "POST",
                    headers: {"Content-Type": "application/json"},
                    body: JSON.stringify({ra: raAtual})
                });
                const lista = await resp.json();
                if (lista.length === 0) {
                    progressoDiv.innerHTML = "<em>Nenhum progresso registrado.</em>";
                    return;
                }
                progressoDiv.innerHTML = "";
                lista.forEach(p => {
                    progressoDiv.innerHTML += `
                        <div><b>ID:</b> ${p.atividadeId} | <b>Status:</b> ${p.status} | <b>Tempo:</b> ${p.tempo} min | <b>Pontuação:</b> ${p.pontuacao}%</div>
                    `;
                });
            } catch (err) {
                progressoDiv.innerHTML = "Erro ao buscar progresso.";
            }
        });
    </script>
</body>
</html>
