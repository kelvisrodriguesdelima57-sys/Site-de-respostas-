<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tarefas - Automação de Tarefas</title>
    
    <!-- Fontes -->
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;500;600;700;800;900&family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    
    <style>
        :root {
            --eclipse-background-dark: #0A0A0A;
            --eclipse-background-light: #151A20;
            --eclipse-text-primary: #e5e5e5;
            --eclipse-text-secondary: #A0A0B0;
            --eclipse-border: #3A4555;
            --font-heading: 'Orbitron', sans-serif;
            --font-body: 'Poppins', sans-serif;
        }

        body {
            margin: 0;
            font-family: var(--font-body);
            background: var(--eclipse-background-dark);
            color: var(--eclipse-text-primary);
            display: flex;
            flex-direction: column;
            min-height: 100vh;
        }

        header.main-header {
            background: var(--eclipse-background-light);
            padding: 1rem;
            text-align: center;
            border-bottom: 1px solid var(--eclipse-border);
        }

        header h1 {
            font-family: var(--font-heading);
            font-size: 1.5rem;
            margin: 0;
            font-weight: 700;
            background: linear-gradient(90deg, #1E90FF, #00BFFF);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        .container {
            display: flex;
            justify-content: center;
            align-items: center;
            flex: 1;
            text-align: center;
        }

        .subtitle {
            font-family: var(--font-heading);
            font-size: 1.2rem;
            color: var(--eclipse-text-secondary);
        }

        footer {
            text-align: center;
            padding: 10px 0;
            font-family: var(--font-body);
            font-size: 0.9rem;
            color: var(--eclipse-text-secondary);
        }

        footer span.kel_mod {
            color: #1E90FF; /* azul */
            font-weight: 600;
        }
    </style>
</head>
<body>

    <!-- HEADER -->
    <header class="main-header">
        <h1>✅ Tarefas</h1>
    </header>

    <!-- CONTEÚDO PRINCIPAL -->
    <main class="container">
        <p class="subtitle">Automação de Tarefas simplificada</p>
    </main>

    <!-- RODAPÉ -->
    <footer>
        Desenvolvido por <span class="kel_mod">kel_mod</span>
    </footer>

</body>
</html>
